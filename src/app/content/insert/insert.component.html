<app-header></app-header>

<div class="container-fluid insert_edit_wallpaper">

  <div class="row justify-content-center align-item-center vh-100">

    <mat-card class="insert_card col-12 col-md-4 mt-5">

      <!-- Logo Capflix -->
      <div class="text-center logo_capflix mb-3">
        <img class="logo_capflix_image" src="../../../assets/logo_capflix_branco.png" alt="Logo Capflix">
      </div>

      <!-- Nome Logo Capflix -->
      <mat-card-title class="text-center">
        <div class="mb-3 insert_nome_logo">
          <img src="../../../assets/capflix_logo_nome_insert.png" alt="Nome Logo Capflix">
        </div>

        <h3 class="mb-3 insert_title">Cadastrar Filmes</h3>

      </mat-card-title>

      <mat-card-content class="text-center">
        <div>
          <!-- Form Cadastrar Video -->
          <form class="form-row" (ngSubmit)="onSubmit()" [formGroup]="formMovie">
            <mat-form-field class="col-sm-10 col-10" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Nome" formControlName="name" required>
            </mat-form-field>

            <mat-form-field class="col-sm-10 col-10" appearance="outline">
            <mat-label>Genre</mat-label>
              <input matInput placeholder="Genre" formControlName="genre" required>
            </mat-form-field>

            <mat-form-field class="col-sm-10 col-10" appearance="outline">
            <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description" required>
            </mat-form-field>

            <mat-form-field class="col-sm-10 col-10" appearance="outline">
            <mat-label>Url</mat-label>
              <input matInput placeholder="Url" formControlName="url" required>
            </mat-form-field>

            <!--<mat-form-field class="col-sm-10 col-10" appearance="outline">
            <mat-label>Image</mat-label>
              <input matInput placeholder="Nome" formControlName="name" required>
            </mat-form-field>-->
          </form>
        </div>

        <div class="d-flex justify-content-center">
          <button class="col-sm-10 col-10 button_insert" mat-raised-button>
            Salvar
          </button>
        </div>

        <div class="d-flex justify-content-center mt-2">
          <button class="col-sm-10 col-10 button_insert" mat-raised-button (click)="back()">
            Voltar
          </button>
        </div>

      </mat-card-content>
    </mat-card>


  </div>

</div>
